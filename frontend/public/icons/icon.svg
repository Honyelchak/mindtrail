    <circle cx="192" cy="64" r="8" fill="url(#bg-gradient)"/>
    <circle cx="64" cy="192" r="8" fill="url(#bg-gradient)"/>
    <circle cx="192" cy="192" r="8" fill="url(#bg-gradient)"/>
